[tool.poetry]
name = "zscaler-sdk-python"
version = "1.0.0"
description = "Framework for interacting with Zscaler Cloud via API"
authors = ["Zscaler Technology Alliances <zscaler-partner-labs@z-bd.com>"]
license = "MIT"
keywords = ["zscaler", "zpa", "zia", "zscaler-sdk-python"]
readme = "README.md"
documentation = "https://zscaler-sdk-python.readthedocs.io/"
homepage = "https://github.com/zscaler/zscaler-sdk-python"
repository = "https://github.com/zscaler/zscaler-sdk-python"
packages = [
    { include = "zscaler/*" }
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules", ]
include = [
    "LICENSE",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/zscaler/zscaler-sdk-python/issues"

[tool.poetry.dependencies]
python = "^3.8"
restfly = "1.4.7"
python-box = "7.0.1"

[tool.poetry.dev-dependencies]
python = "^3.8"
restfly = ">=1.4.7"
python-box = "7.0.1"
sphinx = "7.0.1"
furo = "2023.5.20"
pytest = ">=7.3.2"
requests = ">=2.31.0"
pre-commit = ">=3.3.3"
responses = ">=0.23.1"
toml = ">=0.10.2"
urllib3 = "2.0.6"

[tool.black]
line-length = 127

[tool.pylint.'MESSAGES CONTROL']
disable=[
    "format",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-many-public-methods",
    "anomalous-backslash-in-string",
    "import-error",
    "redefined-outer-name",
]

[tool.pylint.'FORMAT']
max-line-length = 127

[tool.isort]
profile = "black"